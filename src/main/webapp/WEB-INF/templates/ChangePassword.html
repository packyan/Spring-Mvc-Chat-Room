{% extends "_base.html" %}

{% block main %}

<form method="post" action="/ChangePassword">
    <h3>Change Password</h3>
    {% if error != null %}
    <div class="form-group">
        <p id="error" class="text-danger">{{ error }}</p>
    </div>
    {% endif %}
    <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" class="form-control" placeholder="Email" value="{{ email }}">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" class="form-control" placeholder="Old Password" minlength="6" maxlength="20">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input name="New password" type="password" class="form-control" placeholder="New Password" minlength="6" maxlength="20">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input name="Confirmed password" type="password" class="form-control" placeholder="Confirmed Password" minlength="6" maxlength="20">
    </div>



    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
    <div class="form-group">
        <a href="/signin">Already have an account?</a>
    </div>
</form>

{% endblock %}
